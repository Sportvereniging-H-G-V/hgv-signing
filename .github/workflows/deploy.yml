name: Deploy Production

on:
  push:
    tags:
      - "*"

jobs:
  deploy:
    runs-on: self-hosted
    environment:
      name: production
      url: ${{ vars.DEPLOY_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_SERVER_HOST: ${{ secrets.SSH_SERVER_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$SSH_SERVER_HOST" >> ~/.ssh/known_hosts

      - name: Check server is prepared
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_SERVER_HOST: ${{ secrets.SSH_SERVER_HOST }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            "${SSH_USER}@${SSH_SERVER_HOST}" \
            "test -d /opt/hgv-signing" || {
              echo "ERROR: /opt/hgv-signing does not exist!"
              echo "Run: sudo bash scripts/prepare_server.sh"
              exit 1
            }

      - name: Transfer code to server
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_SERVER_HOST: ${{ secrets.SSH_SERVER_HOST }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          rsync -az --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='tmp' \
            --exclude='log' \
            --exclude='coverage' \
            --exclude='vendor/bundle' \
            --exclude='.gitlab-ci.yml' \
            --exclude='.github' \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            ./ "${SSH_USER}@${SSH_SERVER_HOST}:/tmp/hgv-signing-deploy-${TAG_NAME}/"

      - name: Run deployment script
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_SERVER_HOST: ${{ secrets.SSH_SERVER_HOST }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            "${SSH_USER}@${SSH_SERVER_HOST}" \
            "cd /opt/hgv-signing && CI_COMMIT_TAG=${TAG_NAME} CI_PROJECT_DIR=/tmp/hgv-signing-deploy-${TAG_NAME} bash -x /tmp/hgv-signing-deploy-${TAG_NAME}/scripts/deploy.sh 2>&1"

      - name: Cleanup
        if: always()
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_SERVER_HOST: ${{ secrets.SSH_SERVER_HOST }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            "${SSH_USER}@${SSH_SERVER_HOST}" \
            "rm -rf /tmp/hgv-signing-deploy-${TAG_NAME}" || true
