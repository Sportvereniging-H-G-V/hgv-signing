name: Rollback Production

on:
  workflow_dispatch:

jobs:
  rollback:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ vars.DEPLOY_URL }}

    steps:
      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_SERVER_HOST: ${{ secrets.SSH_SERVER_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$SSH_SERVER_HOST" >> ~/.ssh/known_hosts

      - name: Rollback
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_SERVER_HOST: ${{ secrets.SSH_SERVER_HOST }}
        run: |
          echo "MANUAL ROLLBACK TRIGGERED"
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            "${SSH_USER}@${SSH_SERVER_HOST}" \
            'set -euo pipefail; cd /opt/hgv-signing; echo yes | bash scripts/rollback.sh; echo "Rollback completed"'
